version: '3.8'

services:
  postgres:
    build:
     context: ./database
    ports:
      - "5432:5432"
    env_file:
      - ./database/.env
    volumes:
      # - psql-data:/var/lib/postgresql/data
      - ~/goinfre/$USER/transcendance:/var/lib/postgresql/data
    networks:
      - internal_network

  backend:
    build:
      context: ./backend
    ports:
      - "8001:8001"
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - internal_network

  front:
    build:
      context: ./front
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  psql-data:


networks:
  internal_network:
    driver: bridge
